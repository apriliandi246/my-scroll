<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/index.css" />
		<script defer src="./javascript/index.js"></script>
		<title>Swipe Mobile 3</title>
	</head>

	<body>
		<main class="mys-slides-container" id="mys-slides-container">
			<!-- Slide 1 -->
			<div class="mys-slide slide-1" style="transform: translateY(0%)">
				<div class="mys-slide__content">1</div>
			</div>

			<!-- Slide 2 -->
			<div class="mys-slide slide-2" style="transform: translateY(100%)">
				<div class="mys-slide__content">2</div>
			</div>

			<!-- Slide 3 -->
			<div class="mys-slide slide-3" style="transform: translateY(200%)">
				<div class="mys-slide__content">3</div>
			</div>

			<!-- Slide 4 -->
			<div class="mys-slide slide-4" style="transform: translateY(300%)">
				<div class="mys-slide__content">4</div>
			</div>

			<!-- Slide 5 -->
			<div class="mys-slide slide-5" style="transform: translateY(400%)">
				<div class="mys-slide__content">5</div>
			</div>
		</main>
	</body>
</html>
